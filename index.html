<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3>Thành viên đăng ký</h3>
            <p>Cùng nhau học lập trình tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder = "VD: Vũ Khánh Dư">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder = "VD: email@domain.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder = "Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password-confirm" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" id="password-confirm" name="password-confirm" class="form-control" placeholder = "Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password-confirm" class="form-label">Giới tính</label>
                <input type="radio" name="gender" value="male" class="form-control">
                <input type="radio" name="gender" value="female" class="form-control">
                <input type="radio" name="gender" value="other" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>

        </form>

    </div>

    <script src="./main.js">

        // form: '#form-1',
        // rules: [
        //     validator.isRequired('#fullname'),
        //     validator.isEmail('#email'),
        // ]
        // });
    </script>
    
</body>
</html>
